name: Elixir CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: elixir:1.9.1-slim

    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
      - name: Create Schema
        run: mix ecto.create --quiet
      - name: Run Tests
        run: mix test
